apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: proyectify
spec:
  replicas: 2
  selector:
    matchLabels: { app: api }
  template:
    metadata:
      labels: { app: api }
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/proyectify-api:latest
          ports: [{ containerPort: 5000 }]
          envFrom:
            - configMapRef: { name: proyectify-config }
            - secretRef: { name: proyectify-secrets }
          readinessProbe:
            httpGet: { path: /readyz, port: 5000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /healthz, port: 5000 }
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits: { cpu: "500m", memory: "512Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: proyectify
spec:
  selector: { app: api }
  ports:
    - port: 5000
      targetPort: 5000

