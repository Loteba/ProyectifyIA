apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proyectify
  namespace: proyectify
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts: [ your-domain.example.com ]
      secretName: proyectify-tls
  rules:
    - host: your-domain.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service: { name: api, port: { number: 5000 } }
          - path: /
            pathType: Prefix
            backend:
              service: { name: web, port: { number: 80 } }

